{{ define "page-modals" }}

          <div class="modal fade" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="queryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dark" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Run a query</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input class="form-control" id="query" type="text" autofocus>
                </div>
                <div class="modal-footer">
                  <button id="query_action" type="button" class="btn btn-dark" data-dismiss="modal">Query</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="targetModal" tabindex="-1" role="dialog" aria-labelledby="targetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dark" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Specify a target</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input class="form-control" id="query" type="text" autofocus>
                </div>
                <div class="modal-footer">
                  <button id="target_action" type="button" class="btn btn-dark" data-dismiss="modal">Query</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="carveModal" tabindex="-1" role="dialog" aria-labelledby="carveModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dark" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Carve files</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input class="form-control" id="carve" type="text" autofocus>
                </div>
                <div class="modal-footer">
                  <button id="carve_action" type="button" class="btn btn-dark" data-dismiss="modal">Carve</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-success" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Completed</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="successModalMessage"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-danger" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Something went wrong...</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="errorModalMessageClient"></p>
                  <p id="errorModalMessageServer"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-warning" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Confirm the action</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="confirmModalMessage"></p>
                </div>
                <div class="modal-footer">
                  <button id="confirm_action" type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

          <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-warning" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Action can not be completed</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="warningModalMessage"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

        <div class="modal fade" id="certificateModal" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dark modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Upload new certificate</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <textarea id="certificate" name="certificate"></textarea>
              </div>
              <div class="modal-footer">
                <button id="certificate_action" type="button" class="btn btn-dark" data-dismiss="modal">Upload</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="addQueryModal" tabindex="-1" role="dialog" aria-labelledby="addQueryModal" aria-hidden="true">
          <div class="modal-dialog modal-dark modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add new query to schedule</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label class="col-md-2 col-form-label" for="query_name">Query name: </label>
                  <div class="col-md-4">
                    <input class="form-control" name="query_name" id="query_name" type="text" autocomplete="off"
                      autofocus>
                  </div>
                  <label class="col-md-3 col-form-label" for="query_interval">Interval in seconds: </label>
                  <div class="col-md-3">
                    <input class="form-control" name="query_interval" id="query_interval" type="text" autocomplete="off">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="query_sql">SQL Query: </label>
                  <div class="col-md-9">
                    <input class="form-control" name="query_sql" id="query_sql" type="text" autocomplete="off">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="addquery_action" type="button" class="btn btn-dark" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="addOptionModal" tabindex="-1" role="dialog" aria-labelledby="addOptionModal" aria-hidden="true">
          <div class="modal-dialog modal-dark" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add new option to configuration</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="option_name">Option: </label>
                  <div class="col-md-9">
                    <input class="form-control" name="option_name" id="option_name" type="text" autocomplete="off"
                      autofocus>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="option_type">Type: </label>
                  <div class="col-md-9">
                    <select class="form-control" id="option_type" name="option_type">
                      <option value="integer">Integer</option>
                      <option value="boolean">Boolean</option>
                      <option value="string">String</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="option_value">Value: </label>
                  <div class="col-md-9">
                    <input class="form-control" name="option_value" id="option_value" type="text" autocomplete="off">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="addoption_action" type="button" class="btn btn-dark" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

{{ end }}
