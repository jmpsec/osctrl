<!DOCTYPE html>
<html lang="en">
  {{ $metadata := .Metadata }} {{ template "page-head" . }}

  <body class="app header-fixed sidebar-fixed sidebar-lg-show">
    {{ template "page-header" . }}

    <div class="app-body">
      {{ template "page-aside-left" . }}

      <main class="main">
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="card mt-2">
              <div class="card-header">
                <i class="nav-icon fab fa-searchengin"></i> {{ .Title }}
                <div class="card-header-actions">
                  <button
                    class="btn btn-sm btn-outline-primary"
                    data-tooltip="true"
                    data-placement="bottom"
                    title="Refresh table"
                    onclick="refreshTableNow('tableSaved');"
                  >
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </div>
              <div class="card-body table-responsive">
                <table
                  id="tableSaved"
                  class="table table-bordered table-striped"
                  style="width: 100%"
                >
                  <input type="hidden" id="refresh_value" value="yes" />
                  <thead>
                    <tr>
                      <th>
                        <input
                          type="checkbox"
                          name="select-all"
                          value="1"
                          id="select-all"
                        />
                      </th>
                      <th>Name</th>
                      <th>Query</th>
                      <th>Created</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

            {{ template "page-modals" . }}
          </div>
        </div>
      </main>

      {{ if $metadata.Admin }} {{ template "page-aside-right" . }} {{ end }}
    </div>

    {{ template "page-js" . }}

    <!-- custom JS -->
    <script src="/static/js/query.js"></script>
    <script src="/static/js/tables.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.fn.dataTable.ext.errMode = function(settings, helpPage, message) {
          console.log(message);
          $('.card-header').addClass("bg-danger");
        };
        $.fn.dataTable.ext.ajax;
        var tableSaved = $('#tableSaved').DataTable({
          initComplete : function(settings, json) {
            $('.card-header').removeClass("bg-danger");
          },
          pageLength : 25,
          searching : true,
          dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
               "<'row'<'col-sm-12'tr>>" +
               "<'row'<'col-sm-12 col-md-4'B><'col-sm-12 col-md-4 text-center'i><'col-sm-12 col-md-4'p>>",
          processing : true,
          order : [[ 3, "desc" ]],
          ajax : {
            url: "/query/{{ .EnvUUID }}/json/{{ .Target }}",
            dataSrc: function(json) {
              $('.card-header').removeClass("bg-danger");
              return json.data;
            },
            error: function(xhr, error, code) {
              $('.card-header').addClass("bg-danger");
              console.log("Error: " + error);
              console.log("Error code: " + code);
              console.log("Error response: " + xhr.responseText);
            }
          },
          columns : [
            {"data" : "checkbox"},
            {"data" : "name"},
            {"data" : "query"},
            {"data" : {
                _:    "created.display",
                sort: "created.timestamp"
              }
            }
          ],
          columnDefs: [
            {
              targets:   0,
              className: 'select-checkbox',
              width: '1%',
              data: 'checkbox',
              searchable:  false,
              orderable:   false,
            },{
              targets: 1,
              data: 'name',
              width: '24%'
            },{
              targets: 2,
              width: '60%',
              data: 'query',
              render: function (data, type, row, meta) {
                if (type === 'display') {
                  return '<span class="query-link">' + data + '</span>';
                } else {
                  return data;
                }
              }
            },{
              targets: 3,
              width: '15%',
              data: 'created'
            }
          ],
          select: {
            style:    'os',
            selector: 'td:first-child'
          },
          buttons: [
          {{ if $metadata.Admin }}
            {
              className: 'btn custom-size-btn btn-outline-danger',
              text: '<i class="far fa-trash-alt"></i>',
              titleAttr: 'Delete Queries',
              attr:  {
                'data-toggle':  'tooltip',
                'data-placement': 'bottom',
                'data-tooltip': 'true'
              },
              init: function(api, node, config) {
                $(node).removeClass('dt-button');
              },
              action: function(e, dt, node, config) {
                var a = [];
                $.each(tableSaved.rows({search:'applied', selected: true}).data(), function() {
                  a.push(this);
                });
                var names = []
                for (var i=0; i<a.length; i++) {
                  names.push(a[i].name)
                }
                if (names.length > 0) {
                  console.log(names);
                  confirmDeleteSavedQueries(names, '/query/{{ .EnvUUID }}/actions');
                } else {
                  console.log('Query: NO SELECTION');
                  $("#warningModalMessage").text("You must select one or more queries");
                  $("#warningModal").modal();
                }
              }
            }
          {{ end }}
          ]
        });

        // Select and deselect all
        tableSaved.on("click", "th.select-checkbox", function() {
          if ($("th.select-checkbox").hasClass("selected")) {
            tableSaved.rows().deselect();
            $("th.select-checkbox").removeClass("selected");
          } else {
            tableSaved.rows().select();
            $("th.select-checkbox").addClass("selected");
          }
        }).on("select deselect", function() {
          ("Some selection or deselection going on")
          if (tableSaved.rows({
            selected: true
          }).count() !== tableSaved.rows().count()) {
            $("th.select-checkbox").removeClass("selected");
          } else {
            $("th.select-checkbox").addClass("selected");
          }
        });

        // Enable all tooltips
        $('[data-tooltip="true"]').tooltip({trigger : 'hover'});

        // Auto-refresh table
        setInterval(function (){
          tableSaved.ajax.reload();
        }, 30000 );

        // Refresh sidebar stats
        beginStats();
        var statsTimer = setInterval(function(){
          beginStats();
        },60000);
      });
    </script>
  </body>
</html>
